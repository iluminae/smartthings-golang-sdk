      eventId:
        description: The ID of the event.
        type: string
        example: 736e3903-001c-4d40-b408-ff40d162a06b
      locationId:
        description: The ID of the location in which the event was triggered.
        type: string
        example: 499e28ba-b33b-49c9-a5a1-cce40e41f8a6
