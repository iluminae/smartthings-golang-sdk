    type: basic
responses:
  notAuthenticated:
    description: Unauthorized
  notAuthorized:
    description: Forbidden
  notFound:
    description: Not found
    schema:
      $ref: '#/definitions/ErrorResponse'
    examples:
      application/json:
        requestId: 7b8514e6-230d-41cc-b3c2-512bca15abf0
        error:
          code: NotFoundError
          message: A resource could not be found.
          target: null
          details: [
            ]
  badRequest:
    description: Bad request
    schema:
      $ref: '#/definitions/ErrorResponse'
    examples:
      application/json:
        requestId: 7b8514e6-230d-41cc-b3c2-512bca15abf0
        error:
          code: BadRequestError
          message: The request is malformed.
          target: null
          details: [
            ]
  unprocessableEntity:
    description: Unprocessable Entity
    schema:
      $ref: '#/definitions/ErrorResponse'
    examples:
      application/json:
        requestId: 7b8514e6-230d-41cc-b3c2-512bca15abf0
        error:
          code: UnprocessableEntityError
          message: The request body is malformed.
          target: null
          details: [
            ]
  tooManyRequests:
    description: Too many requests
    schema:
      $ref: '#/definitions/ErrorResponse'
    examples:
      application/json:
        requestId: 7b8514e6-230d-41cc-b3c2-512bca15abf0
        error:
          code: TooManyRequestError
          message: Rate limit exceded.
          target: null
          details: [
            ]
  conflict:
    description: Conflict
    schema:
      $ref: '#/definitions/ErrorResponse'
    examples:
      application/json:
        requestId: 7b8514e6-230d-41cc-b3c2-512bca15abf0
        error:
          code: ConflictError
          message: A conflict occured that prevented action.
          target: null
          details: [
            ]
  defaultResponse:
    description: Unexpected error
    schema:
      $ref: '#/definitions/ErrorResponse'
    examples:
      application/json:
        requestId: 7b8514e6-230d-41cc-b3c2-512bca15abf0
        error:
          code: UnexpectedError
          message: A non-recoverable error condition occurred.
          target: null
          details: [
            ]
  unsupportedMediaType:
    description: Unsupported Media Type
    schema:
      $ref: '#/definitions/ErrorResponse'
    examples:
      application/json:
        requestId: 7b8514e6-230d-41cc-b3c2-512bca15abf0
        error:
          code: UnsupportedMediaTypeError
          message: text/plain is not an allowed Content-Type for the requested resource.
parameters:
  authorization:
    name: Authorization
    in: header
    description: OAuth token
    required: true
    type: string
    format: string
  deviceId:
    name: deviceId
    in: path
    type: string
    required: true
    description: the device ID
  optionalDeviceId:
    name: deviceId
    description: The ID of the device
    in: query
    type: string
    required: false
    format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
  installedAppId:
    name: installedAppId
    description: The ID of the installed application.
    in: path
    type: string
    required: true
    format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
  locationId:
    name: locationId
    description: The ID of the location.
    in: path
    type: string
    required: true
    format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
  roomId:
    name: roomId
    description: The ID of the room.
    in: path
    type: string
    required: true
    format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
  subscriptionId:
    name: subscriptionId
    description: The ID of the subscription
    in: path
    type: string
    required: true
    format: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
  tag:
    name: tag
    description: |
      May be used to filter a resource by it's assigned user-tags.  Multiple tag query params are automatically joined with OR.

      Example usage in query string:
      ```
      ?tag:key_name=value1&tag:key_name=value2
      ```
    in: query
    type: string
    required: false
    format: ^[a-zA-Z_]{1,64}$
  optionalAppId:
    name: appId
    description: The ID of an App
    in: query
    type: string
    required: false
    format: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
  optionalModeId:
    name: modeId
    description: The ID of the mode
    in: query
    type: string
    required: false
    format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
  optionalSceneId:
    name: sceneId
    description: The ID of the scene
    in: query
    type: string
    required: false
    format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
  configurationId:
    name: configurationId
    description: The ID of the install configuration.
    in: path
    type: string
    required: true
    format: uuid
  installedAppStatus:
    name: installedAppStatus
    description: State of the Installed App.
    in: query
    type: string
    required: false
    enum:
    - PENDING
    - AUTHORIZED
    - REVOKED
    - DISABLED
  installedAppType:
    name: installedAppType
    description: Denotes the type of installed app.
    in: query
    type: string
    required: false
    enum:
    - LAMBDA_SMART_APP
    - WEBHOOK_SMART_APP
  scheduleName:
    name: scheduleName
    description: The name of the schedule
    in: path
    type: string
    format: ^[A-Za-z0-9._\-]{1,36}$
    required: true
  componentId:
    name: componentId
    description: The name of the component.
    in: path
    type: string
    required: true
    format: ^[-_!.~'()*0-9a-zA-Z]{1,36}$
  capabilityId:
    name: capabilityId
    description: The ID of the capability
    in: path
    type: string
    required: true
    pattern: ^[[a-z]*([A-Z][a-z]*)*]{1,36}$
  capabilityIdReference:
    name: capabilityId
    description: The ID of the capability.
    in: path
    type: string
    required: true
  capabilityVersion:
    name: capabilityVersion
    in: path
    type: integer
    required: true
    description: The version of the capability
  appNameOrId:
    name: appNameOrId
    description: The appName or appId field of an app.
    in: path
    type: string
    required: true
  appType:
    name: appType
    description: The App Type of the application.
    in: query
    type: string
    required: false
    enum:
    - LAMBDA_SMART_APP
    - WEBHOOK_SMART_APP
  classification:
    name: classification
    description: |
      An App maybe associated to many classifications.  A classification drives how the integration is presented
      to the user in the SmartThings mobile clients.  These classifications include:
      * AUTOMATION - Denotes an integration that should display under the "Automation" tab in mobile clients.
      * SERVICE - Denotes an integration that is classified as a "Service".
      * DEVICE - Denotes an integration that should display under the "Device" tab in mobile clients.
      * CONNECTED_SERVICE - Denotes an integration that should display under the "Connected Services" menu in mobile clients.
    in: query
    type: string
    required: false
    enum:
    - AUTOMATION
    - SERVICE
    - DEVICE
    - CONNECTED_SERVICE
  optionalLocationId:
    name: locationId
    description: The ID of the location that both the installed smart app and source
      are associated with.
    in: query
    type: string
    required: false
    format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
  requiredLocationId:
    name: locationId
    description: The ID of the location that both the installed smart app and source
      are associated with.
    in: query
    type: string
    required: true
    format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
  deviceProfileId:
    name: deviceProfileId
    in: path
    type: string
    required: true
    description: the device profile ID
  locale:
    name: locale
    in: path
    type: string
    required: true
    description: The tag of the locale as defined in [RFC bcp47](http://www.rfc-editor.org/rfc/bcp/bcp47.txt).
  modeId:
    name: modeId
    description: The ID of the Mode.
    in: path
    type: string
    required: true
    format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
  optionalSceneLocationId:
    name: locationId
    description: The location of a scene.
    in: query
    type: string
    required: false
    format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
  sceneId:
    name: sceneId
    description: The ID of the Scene.
    in: path
    type: string
    required: true
    format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
  sceneRequest:
    name: jsonBody
    required: true
    in: body
    schema:
      $ref: '#/definitions/SceneRequest'
  Accept-Language:
    name: Accept-Language
    description: Language header representing the client's preferred language. The
      format of the `Accept-Language` header follows what is defined in [RFC 7231,
      section 5.3.5](https://tools.ietf.org/html/rfc7231#section-5.3.5)
    in: header
    type: string
  messageTemplateKey:
    name: messageTemplateKey
    description: A developer defined identifier for a message template.
    in: path
    type: string
    required: true
    format: ^[a-z0-9._]{1,36}$
  signatureType:
    name: signatureType
    description: |
      The Signature Type of the application. For WEBHOOK_SMART_APP only.
    in: query
    type: string
    required: false
