  /devices:
    get:
      description: Get a list of devices.
      operationId: getDevices
      parameters:
      - description: OAuth token
        in: header
        name: Authorization
        required: true
        schema:
          format: string
          type: string
      - description: |
          The device capabilities to filter the results by.
          The capabilities are treated as an "and" so all capabilities must be present.
        explode: true
        in: query
        name: capability
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |
          The device locations to filter the results by.
        explode: true
        in: query
        name: locationId
        schema:
          items:
            format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
            type: string
          type: array
        style: form
      - description: |
          The device ids to filter the results by.
        explode: true
        in: query
        name: deviceId
        schema:
          items:
            format: ^(?:([0-9a-fA-F]{32})|([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}))$
            type: string
          type: array
        style: form
      - description: |
          Treat all capability filter query params as a logical "or" or "and" with a default of "and".
        in: query
        name: capabilitiesMode
        schema:
          default: and
          enum:
          - or
          - and
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedDevices'
          description: A list of devices.
        "400":
          content:
            application/json:
              example:
                requestId: 7b8514e6-230d-41cc-b3c2-512bca15abf0
                error:
                  code: BadRequestError
                  message: The request is malformed.
                  details: []
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "429":
          content:
            application/json:
              example:
                requestId: 7b8514e6-230d-41cc-b3c2-512bca15abf0
                error:
                  code: TooManyRequestError
                  message: Rate limit exceded.
                  details: []
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too many requests
